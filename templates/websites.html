<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Websites</title>
    <style>
        body {
            font: normal normal normal medium/normal serif;
            padding: 50px;
            font-size: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: rgb(47, 113, 255);
            font-size: 40px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            justify-content: space-between; /* Distribute space between the items */
            align-items: center;
            width: 400px; /* Set a fixed width to center the content */
            margin: 10px 0; /* Add space between each list item */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: rgb(255, 77, 77);
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(200, 0, 0);
        }
        a {
            font-size: 18px;
            color: rgb(47, 113, 255);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            margin-top: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Saved Websites</h1>
    <ul>
        {% for website in websites %}
            <li>
                <span>{{ website }}</span>
                <form action="/delete_website" method="post" style="display:inline;">
                    <input type="hidden" name="site_name" value="{{ website }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <p class="back-link"><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
